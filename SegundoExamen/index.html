<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Segundo Examen</title>


	<link rel="stylesheet" href="wookmarks/css/reset.css">
  	<link rel="stylesheet" href="wookmarks/css/main.css">

	<link rel="stylesheet" href="lightbox/css/lightbox.css">
	<link rel="stylesheet" href="lightbox/css/screen.css">
	

	<link rel="stylesheet" href="easing/style.css">
	



	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>

  	<script type="text/javascript"src="easing/jquery.easing.1.3.js"></script>
	
	<script type="text/javascript" src="wookmarks/jquery.wookmark.js"></script>

	<script type="text/javascript" src="lightbox/js/lightbox.js"></script>
	
	

	<script>

				$(document).ready(function() {

		$('.thu').each(function(index, el) {

			var $url_imagen = $(this).data('img');

			$(this).css('background-image','url('+ $url_imagen +')');

		});


		$('.thumbnails').animate({marginTop:'0px',opacity: 1}, 1000, 'easeOutCubic');

		
		$('.thu') .click(function(event) {
			var $url_imagen = $(this).data('img');

			$('.contain .img')
			.css('opacity', '0')
			.css('top','50%')
			.css('left', '50%')
			.css('background-image','url('+ $url_imagen +')')
			.animate({
				top: '50%',
				left:'112%',
				opacity: '1'},
				600, 'easeOutCubic', function() {	 
					
			$(this).data('img');

			$('.contain .img')
			.css('opacity', '0')
			.css('top','50%')
			.css('left', '0%')
			.css('background-image','url('+ $url_imagen +')')
			.animate({
				top: '50%',
				left:'50%',
				opacity: '1'},
				1000, 'easeInCubic', function() {	
				});
				});
		});


	});


	</script>
</head>
<body>
<div class="contain">
		<div class="img" ></div>
	</div>
	<div class="thumbnails">
		<div class="thu" id="thu" data-img="easing/img/2.jpg"></div>
		<div class="thu" id="thu" data-img="easing/img/3.jpg"></div>
		<div class="thu" id="thu" data-img="easing/img/8.jpg"></div>
		<div class="clearfix"></div>
	</div>

<div class="container">
			
<div id="main" role="main">
			<ul id="tiles">

				<li><a href="easing/img/10.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/10.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/11.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/11.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/12.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/12.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/13.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/13.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/14.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/14.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/15.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/15.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/16.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/16.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/17.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/17.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/18.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/18.jpg" alt="" class="example-image">
				</a></li>

				<li><a href="easing/img/19.jpg" data-lightbox="exameple-set" data-title="">
						<img src="easing/img/19.jpg" alt="" class="example-image">
				</a></li>

				
			</ul>
		</div>
	</div>


	<script type="text/javascript">
	(function ($){

		var handler = $("#tiles li");

			handler.wookmark({
				autoResize:true,
				container: $("#main"),
				offset: 50,
				outerOffset:100,
				itemWidth:210
			});

		})(jQuery);
	</script>


</body>
</html>
