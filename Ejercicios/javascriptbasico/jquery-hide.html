<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
      $("div").hide();
  });
  $("#show").click(function(){
    $("p").show();
    $("div").show();
  });
});
</script>
</head>
<body>
<div style="background-color:red;text-align:center;width:80px;height:80px;">
<p style="margin-top:30px;">QIUBO</p></div>
<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
