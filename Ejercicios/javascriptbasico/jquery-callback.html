<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#homms").hide("slow",function(){
      $("#home").show("slow");
    });
  });
});
</script>
</head>
<body>

<button>Hide</button>
<div id="homms" style="margin:auto;text-align:center;background:red;width:300px;height:300px;">MAMA</div>
<div id="home"style="margin:auto;text-align:center;display:none;background:green;width:300px;height:300px;">PAPA</div>

</body>
</html>
