<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    var div=$("div");
    div.animate({left:'100px',top:'100px',width:'50px',height:'50px',opacity:'0.4'},"slow");
    div.animate({height:'100px',top:'100px',opacity:'0.8'},"slow");
    div.animate({height:'50px',top:'200px',opacity:'0.8'},"slow");
    div.animate({left:'0px',width:'25px',height:'25px',opacity:'0.2'},"slow");
    div.animate({top:'100px',width:'50px',height:'50px',opacity:'1'},"slow");
  
  });
});
</script> 
</head>
 
<body>
<button>Pushale</button>

<div style="background:#98bf21;height:50px;width:50px;position:absolute;">
</div>

</body>
</html>
