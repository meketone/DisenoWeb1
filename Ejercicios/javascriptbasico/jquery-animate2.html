<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animate Bird</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    var img=$("img");
    img.animate({right:'300px',top:'450px'},"fast");
    img.animate({right:'700px',top:'100px'},"fast");
    img.animate({right:'500px',top:'200px'},"fast");
    img.animate({right:'300px',top:'500px'},"fast");
    img.animate({right:'500px',top:'350px'},"fast");
    img.animate({right:'600px',top:'300px'},"fast");
    img.animate({right:'900px',top:'100px'},"fast");
    img.animate({right:'400px',top:'650px'},"fast"); 
  
});

</script>
</head>
<body>
	<img src="imagenes/Colibri.gif" alt="" style="position:absolute;">
</body>
</html>
