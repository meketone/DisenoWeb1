<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wookmark</title>

	<script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>

	<script type="text/javascript" src="wookmarks/jquery.wookmark.js"></script>


  	<link rel="stylesheet" href="wookmarks/css/reset.css">
  	<link rel="stylesheet" href="wookmarks/css/main.css">

</head>
<body>
	<div id="container">
		<header>
			<h1>SOY UN CRACK</h1>
		</header>
		<div id="main" role="main">
			<ul id="tiles">
				<li><img src="wookmarks/sample-images/image_1.jpg" >Imagen we</li>

				<li><img src="wookmarks/sample-images/image_10.jpg" >Imagen usdf</li>

				<li><img src="wookmarks/sample-images/image_5.jpg" >Imagen unsdfo</li>

				<li><img src="wookmarks/sample-images/image_6.jpg" width="200" height="240">Imagen unsdo</li>

				<li><img src="wookmarks/sample-images/image_9.jpg" width="200" height="230">Imagen unxco</li>

				<li><img src="wookmarks/sample-images/image_7.jpg" >Imagen unsdo</li>

				<li><img src="wookmarks/sample-images/image_5.jpg">Imagen unsdo</li>

				<li><img src="wookmarks/sample-images/image_4.jpg" >Imagen unsdo</li>

				<li><img src="wookmarks/sample-images/image_10.jpg" >Imagen unsdo</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
	(function ($){

		var handler = $("#tiles li");

			handler.wookmark({
				autoResize:true,
				container: $("#main"),
				offset: 50,
				outerOffset:100,
				itemWidth:210
			});


			handler.click(function(){
				var newHeight = $("img", this).height() + Math.round(Math.random() * 300+ 30);
				$(this).css("height", newHeight+"px");
				handler.wookmark();
			});
		})(jQuery);
	</script>
	
</body>
</html>
