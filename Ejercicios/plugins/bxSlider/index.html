<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BxSlider</title>

	<link rel="stylesheet" href="bxslider/jquery.bxslider.css" type="text/css">

	<script type="text/javascript" src="../../jquery-1.11.2.min.js" ></script>
	
	<script type="text/javascript"src="bxslider/jquery.bxslider.min.js"></script>

	<script>
	$(document).ready(function(){

		$('.bxslider').bxSlider({

			mode:'fade',
			captions: true
		})
	});
	</script>
<style>
	.container{
		width: auto;
		height: auto;

	}

	.main{
		 width: 57%;
  margin: 5% 21%;

	}

	.main ul {

		margin:0;
		padding: 0;
	}

</style>

</head>

<body>
	<div class="container">
		
		<div class="main">
			<ul class="bxslider">
				<li><img src="bxslider/images/photos/photo1.jpg" title="YEAH"></li>
				<li><img src="bxslider/images/photos/photo2.jpg" title="MATHA"></li>
				<li><img src="bxslider/images/photos/photo3.jpg" title="FACAS"></li>
				<li><img src="bxslider/images/photos/36.jpg" title="PUSSYS"></li>
				<li><img src="bxslider/images/photos/run.jpg" title="BITCHES"></li>
				<li><img src="bxslider/images/photos/forest.jpg" title="RUN FOREST RUN"></li>
				
			</ul>
		</div>
	</div>
</body>
</html>
